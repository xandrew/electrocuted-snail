<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <title>A nice apple and YOU</title>
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script type = "text/javascript">
      $(function() {
	  console.log( "ready!" );
	  mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
	  const checkbox = new mdc.checkbox.MDCCheckbox(document.querySelector('.mdc-checkbox'));
	  const formField = new mdc.formField.MDCFormField(document.querySelector('.mdc-form-field'));
	  formField.input = checkbox;
      });
    </script>
  </head>
  <body>
    <div class="mdc-form-field">
      <div class="mdc-checkbox">
	<input type="checkbox"
               class="mdc-checkbox__native-control"
               id="checkbox-1"/>
	<div class="mdc-checkbox__background">
	  <svg class="mdc-checkbox__checkmark"
               viewBox="0 0 24 24">
            <path class="mdc-checkbox__checkmark-path"
		  fill="none"
		  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
	  </svg>
	  <div class="mdc-checkbox__mixedmark"></div>
	</div>
	<div class="mdc-checkbox__ripple"></div>
      </div>
      <label for="checkbox-1">Yes, please!</label>
    </div>
    <button class="mdc-button foo-button">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Button</span>
    </button>
    <h1>Welcome {{email}}</h1>
    <h2>This is YOU!</h2>
    <img src="{{picture}}" />
    <h2>... and this is an apple</h2>
    <img src="{{ url_for('static', filename='apple.jpg') }}" />
    <h2>Both are SOOO pretty!</h2>
  </body>
</html>
